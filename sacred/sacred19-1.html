<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cult Order - 19.1</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=OCR+A+Std&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            font-family: 'OCR A Std', monospace;
        }

        #video-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #myVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        #start-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            background-color: rgba(0, 0, 0, 0.5);
            cursor: pointer;
            color: white;
            font-family: 'OCR A Std', monospace;
            font-size: 1.5em;
            text-align: center;
        }

        #click-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>

    <div id="video-container">
        <video id="myVideo" autoplay muted loop playsinline>
            <source src="https://essp-admin.github.io/cultorder-website/CO-002%20-Carrusel%202%201080x1920%20GitHub.mp4" type="video/mp4">
            Tu navegador no soporta el tag de video.
        </video>
        <div id="start-overlay">
            Tap to Initiate.
        </div>
        <div id="click-overlay"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoElement = document.getElementById('myVideo');
            const startOverlay = document.getElementById('start-overlay');
            const clickOverlay = document.getElementById('click-overlay');
            
            startOverlay.addEventListener('click', function() {
                videoElement.muted = false;
                startOverlay.style.display = 'none';
                clickOverlay.style.display = 'block';
                videoElement.play().catch(error => console.error(error));
            });

            clickOverlay.addEventListener('click', function() {
                window.location.href = 'https://www.cult-order.com/'; 
            });

            videoElement.addEventListener('pause', () => {
                videoElement.play().catch(error => console.error(error));
            });
        });
    </script>
</body>
</html>
