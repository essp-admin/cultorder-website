<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cult Order - 103</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        /* Reutiliza los estilos de 19.1 para el video */
        @font-face {
            font-family: 'OCRAStd';
            src: url('../assets/fonts/OCRAStd.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            font-family: 'OCRAStd', monospace;
        }
        #video-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #myVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        #start-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            background-color: rgba(0, 0, 0, 0.5);
            cursor: pointer;
            color: white;
            font-family: 'OCRAStd', monospace;
            /* **AJUSTADO AQUÍ:** Mismo tamaño que sacred7-3 */
            font-size: clamp(0.7em, 1.5vw, 1.2em);
            text-align: center;
        }
        @media (max-width: 768px) {
            #start-overlay {
                /* **AJUSTADO AQUÍ:** Mismo tamaño que sacred7-3 en móvil */
                font-size: clamp(0.8em, 4vw, 2em);
            }
        }
        #click-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="myVideo" autoplay muted loop playsinline>
            <source src="../assets/CO-003 - Upercent - Talk About (REEL).mp4" type="video/mp4">
            Tu navegador no soporta el tag de video.
        </video>
        <div id="start-overlay">
            Talk About
        </div>
        <div id="click-overlay"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoElement = document.getElementById('myVideo');
            const startOverlay = document.getElementById('start-overlay');
            const clickOverlay = document.getElementById('click-overlay');
            
            startOverlay.addEventListener('click', function() {
                videoElement.muted = false;
                startOverlay.style.display = 'none';
                clickOverlay.style.display = 'block';
                videoElement.play().catch(error => console.error(error));
            });
            clickOverlay.addEventListener('click', function() {
                // Redirige a la página principal después de hacer clic en el video
                window.location.href = '../index.html'; 
            });
            videoElement.addEventListener('pause', () => {
                // Asegura que el video se mantenga en play si se pausa
                videoElement.play().catch(error => console.error(error));
            });
        });
    </script>
</body>
</html>
