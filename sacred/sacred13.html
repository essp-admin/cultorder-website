<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cult Order - 13</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ff3131;
            font-family: 'OCRAStd', monospace;
            overflow: hidden;
        }

        #terminal {
            font-size: 0.9rem;
            text-align: center;
            max-width: 80%;
            line-height: 1.8;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #cursor {
            display: inline-block;
            width: 7px;
            height: 0.9rem;
            background-color: #ff3131;
            margin-left: 5px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        #final-stage {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .bird-logo { width: 80px; opacity: 0; transition: opacity 2s; }
        .brand-name { width: 200px; opacity: 0; transition: opacity 2s; }

        #hidden-input { position: absolute; opacity: 0; pointer-events: none; }
    </style>
</head>
<body onclick="focusInput()">

    <div id="terminal">
        <span id="typed-text"></span><span id="cursor"></span>
    </div>

    <div id="final-stage">
        <img src="../assets/img/isotipo red.svg" id="bird" class="bird-logo">
        <img src="../assets/img/logo red.svg" id="brand" class="brand-name">
    </div>

    <input type="text" id="hidden-input" autocomplete="off" autofocus>

    <script>
        const typedTextSpan = document.getElementById("typed-text");
        const hiddenInput = document.getElementById("hidden-input");
        const terminal = document.getElementById("terminal");
        const finalStage = document.getElementById("final-stage");
        
        // Mensajes divididos por palabras
        const b1 = "NOT ALL FIRE NEEDS AIR. NOT ALL TRUTH NEEDS WITNESS. SOME THINGS SURVIVE IN SHADOW.".split(" ");
        const b2 = "THE BRIGHTEST SIGNAL ATTRACTS HUNTERS. MOVE QUIETLY. GROW INWARD.".split(" ");
        const b3 = "DO YOU RECOGNIZE YOUR REFLECTION?".split(" ");

        let step = 1; 
        let wordIndex = 0;

        function focusInput() { hiddenInput.focus(); }

        hiddenInput.addEventListener('input', (e) => {
            const lastChar = e.data ? e.data.toUpperCase() : "";

            if (step === 1) {
                if (wordIndex < b1.length) {
                    typedTextSpan.textContent += b1[wordIndex] + " ";
                    wordIndex++;
                } else {
                    // Salto de lÃ­nea e Intro antes de la pregunta
                    typedTextSpan.innerHTML += "<br><br>DO YOU WANT TO CONTINUE? (Y/N)";
                    step = 1.5;
                }
            } else if (step === 1.5) {
                if (lastChar === 'Y') {
                    typedTextSpan.innerText = "";
                    wordIndex = 0;
                    step = 2;
                } else if (lastChar === 'N') {
                    window.location.href = "../index.html";
                }
            } else if (step === 2) {
                if (wordIndex < b2.length) {
                    typedTextSpan.textContent += b2[wordIndex] + " ";
                    wordIndex++;
                } else {
                    setTimeout(() => {
                        typedTextSpan.innerText = "";
                        wordIndex = 0;
                        step = 3;
                    }, 1000);
                }
            } else if (step === 3) {
                if (wordIndex < b3.length) {
                    typedTextSpan.textContent += b3[wordIndex] + " ";
                    wordIndex++;
                } else {
                    setTimeout(showLogos, 1500);
                }
            }
            hiddenInput.value = "";
        });

        function showLogos() {
            terminal.style.display = "none";
            finalStage.style.display = "flex";
            setTimeout(() => {
                document.getElementById("bird").style.opacity = "1";
                setTimeout(() => {
                    document.getElementById("brand").style.opacity = "1";
                }, 1500);
            }, 500);
        }

        window.onload = focusInput;
    </script>
</body>
</html>
