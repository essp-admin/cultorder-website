<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cult Order - 13</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        @font-face {
            font-family: 'OCRAStd';
            src: url('../assets/fonts/OCRAStd.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            /* Mantenemos tus estilos de body existentes */
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            cursor: pointer;
            font-family: 'OCRAStd', monospace;

            /* Animación de flasheo de fondo: ahora se ejecuta una vez al cargar la página */
            background-color: #0c0b0b; /* Color inicial del fondo */
            animation: background-flash 1s forwards; /* La animación dura 1 segundo y se mantiene al final (`forwards`) */
        }

        /* Definición de la animación del flasheo de fondo */
        @keyframes background-flash {
            0% { background-color: #0c0b0b; } /* Negro */
            33% { background-color: #da0008; } /* Rojo Cult Order */
            66% { background-color: #ffffff; } /* Blanco */
            100% { background-color: #0c0b0b; } /* Vuelve a Negro */
        }

        .glitch-text {
            color: #da0008;
            font-size: clamp(0.7em, 1.5vw, 1.2em);
            font-weight: bold;
            text-align: center;
            animation: glitch 1s infinite; /* Mantener la animación de texto glitch */
        }
        
        .glitch-text p {
            max-width: 90%;
            margin: auto;
            line-height: 1.5;
        }

        @keyframes glitch {
            0% {
                transform: translate(0, 0);
                text-shadow: 
                    2px 2px 0 #fcfcfc,
                    -2px -2px 0 #0c0b0b;
            }
            25% {
                transform: translate(3px, -3px);
                text-shadow: 
                    -2px 2px 0 #da0008,
                    2px -2px 0 #fcfcfc;
            }
            50% {
                transform: translate(-3px, 3px);
                text-shadow: 
                    2px -2px 0 #0c0b0b,
                    -2px 2px 0 #da0008;
            }
            75% {
                transform: translate(-2px, -2px);
                text-shadow: 
                    -2px 2px 0 #fcfcfc,
                    2px -2px 0 #0c0b0b;
            }
            100% {
                transform: translate(0, 0);
                text-shadow: 
                    2px 2px 0 #da0008,
                    -2px -2px 0 #fcfcfc;
            }
        }

        @media (max-width: 768px) {
            .glitch-text {
                font-size: clamp(0.8em, 4vw, 2em);
            }
        }
    </style>
</head>
<body>
    <div class="glitch-text">
        <p>Consciousness begins with you, and everything expands from there</p>
    </div>
    <script>
        document.body.addEventListener('click', function() {
            window.location.href = 'https://www.cult-order.com/';
        });
    </script>
</body>
</html>
