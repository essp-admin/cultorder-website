<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cult Order - 13</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #ff3131;
            font-family: 'OCRAStd', monospace;
        }

        #terminal {
            font-size: 1.1rem;
            text-align: center;
            max-width: 85%;
            line-height: 1.6;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #cursor {
            display: inline-block;
            width: 8px;
            height: 1.1rem;
            background-color: #ff3131;
            margin-left: 5px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* Contenedor de Logos Finales */
        #final-assets {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .bird-logo {
            width: 80px; /* Ajusta según tu asset */
            height: auto;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .brand-name {
            font-size: 1.5rem;
            letter-spacing: 8px;
            opacity: 0;
            transition: opacity 2s ease;
        }

        #hidden-input { position: absolute; opacity: 0; pointer-events: none; }
    </style>
</head>
<body onclick="focusInput()">

    <div id="terminal">
        <span id="typed-text"></span><span id="cursor"></span>
    </div>

    <div id="final-assets">
        <img src="../assets/img/bird.png" id="bird" class="bird-logo">
        <div id="brand" class="brand-name">CULT ORDER</div>
    </div>

    <input type="text" id="hidden-input" autocomplete="off" autofocus>

    <script>
        const typedTextSpan = document.getElementById("typed-text");
        const hiddenInput = document.getElementById("hidden-input");
        const terminal = document.getElementById("terminal");
        const finalAssets = document.getElementById("final-assets");
        
        const block1 = "EVERY WORD SHARED IS A LEAK IN YOUR SOUL. THE VOID REQUIRES NO EXPOSURE. STRENGTH IS BUILT IN THE SILENCE YOU CHOOSE TO KEEP.";
        const question = "\n\nDO YOU WANT TO CONTINUE? (Y/N)_";
        const block2 = "THE RADIANCE IS A POISON FOR THE UNPREPARED. WHY DO YOU SEEK TO FEED THOSE WHO PREFER TO STARVE? KEEP THE LIGHT UNDER YOUR SKIN BEFORE IT BURNS YOU.\n\nDOES THE MIRROR RECOGNIZE YOU?";

        let step = 1; // 1: Block1, 2: Question, 3: Block2, 4: Final
        let charIndex = 0;

        function focusInput() { hiddenInput.focus(); }

        hiddenInput.addEventListener('input', () => {
            if (step === 1) {
                if (charIndex < block1.length) {
                    typedTextSpan.textContent += block1.charAt(charIndex);
                    charIndex++;
                } else {
                    step = 2;
                    typedTextSpan.innerText += question;
                }
            } else if (step === 2) {
                // Cualquier tecla o toque avanza después de la pregunta
                typedTextSpan.innerText = "";
                charIndex = 0;
                step = 3;
            } else if (step === 3) {
                if (charIndex < block2.length) {
                    typedTextSpan.textContent += block2.charAt(charIndex);
                    charIndex++;
                } else {
                    step = 4;
                    showFinalStage();
                }
            }
            hiddenInput.value = "";
        });

        function showFinalStage() {
            setTimeout(() => {
                terminal.style.display = "none";
                finalAssets.style.display = "flex";
                
                setTimeout(() => {
                    document.getElementById("bird").style.opacity = "1";
                    setTimeout(() => {
                        document.getElementById("brand").style.opacity = "1";
                    }, 1500);
                }, 500);
            }, 2000);
        }

        window.onload = focusInput;
    </script>
</body>
</html>
