<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cult Order - 13</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            cursor: none; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hidden-content {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'OCRAStd', monospace;
            color: #ff3131;
            font-size: 4vw;
            user-select: none;
            text-align: center;
        }

        .scanner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            /* El gradiente circular que revela el fondo */
            mask-image: radial-gradient(circle 120px at var(--x, -1000px) var(--y, -1000px), transparent 0%, black 100%);
            -webkit-mask-image: radial-gradient(circle 120px at var(--x, -1000px) var(--y, -1000px), transparent 0%, black 100%);
        }

        .back-link {
            position: absolute;
            bottom: 30px;
            color: #333;
            text-decoration: none;
            font-size: 0.8rem;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="hidden-content">
        <div>[ ∴ ]</div>
        <div>MEMENTO MORI</div>
        <a href="../index.html" class="back-link">VOLVER AL ORDEN</a>
    </div>

    <div class="scanner-overlay"></div>

    <script>
        const overlay = document.querySelector('.scanner-overlay');
        
        // Actualiza las variables CSS con la posición del ratón
        document.addEventListener('mousemove', (e) => {
            document.body.style.setProperty('--x', e.clientX + 'px');
            document.body.style.setProperty('--y', e.clientY + 'px');
        });

        // Para dispositivos táctiles
        document.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            document.body.style.setProperty('--x', touch.clientX + 'px');
            document.body.style.setProperty('--y', touch.clientY + 'px');
        });
    </script>
</body>
</html>
