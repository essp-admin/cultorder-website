<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cult Order - 13</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            cursor: none; /* Ocultamos el ratón para usar la linterna */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Los símbolos ocultos */
        .hidden-content {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'OCRAStd', monospace;
            color: #ff3131; /* Rojo Cult Order */
            font-size: 5vw;
            user-select: none;
        }

        /* La capa de oscuridad con la máscara circular */
        .scanner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            /* El círculo que revela lo de abajo */
            mask-image: radial-gradient(circle 100px at var(--x) var(--y), transparent 0%, black 100%);
            -webkit-mask-image: radial-gradient(circle 100px at var(--x) var(--y), transparent 0%, black 100%);
        }

        .hint {
            position: absolute;
            bottom: 20px;
            color: #333;
            font-family: 'OCRAStd', monospace;
            font-size: 0.8em;
        }
    </style>
</head>
