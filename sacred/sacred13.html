<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cult Order - 13</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #ff3131;
            font-family: 'OCRAStd', monospace;
        }

        #input-simulation {
            font-size: 1.5rem;
            text-align: center;
            max-width: 80%;
            min-height: 1.5em;
            letter-spacing: 2px;
            word-wrap: break-word;
        }

        #cursor {
            display: inline-block;
            width: 10px;
            height: 1.5rem;
            background-color: #ff3131;
            margin-left: 5px;
            animation: blink 0.8s infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Input oculto para forzar el teclado en móvil */
        #hidden-input {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        #prompt {
            margin-bottom: 20px;
            font-size: 0.8rem;
            color: #444;
            text-transform: uppercase;
        }
    </style>
</head>
<body onclick="focusInput()">

    <div id="prompt">TYPE YOUR TRUTH...</div>
    
    <div id="input-simulation">
        <span id="typed-text"></span><span id="cursor"></span>
    </div>

    <input type="text" id="hidden-input" autocomplete="off">

    <script>
        const typedTextSpan = document.getElementById("typed-text");
        const hiddenInput = document.getElementById("hidden-input");
        
        // La frase que la web escribirá por la fuerza
        const forcedMessage = "I HAVE SEEN THE SUBWORLD. I HAVE SEEN YOUR FACE. DOES THE MIRROR RECOGNIZE YOU?";
        let charIndex = 0;

        function focusInput() {
            hiddenInput.focus();
        }

        hiddenInput.addEventListener('input', (e) => {
            // Cada vez que el usuario presiona una tecla
            if (charIndex < forcedMessage.length) {
                typedTextSpan.textContent += forcedMessage.charAt(charIndex);
                charIndex++;
            }
            // Limpiamos el input oculto para que siempre pueda seguir escribiendo
            hiddenInput.value = "";

            // Efecto final cuando termina la frase
            if (charIndex >= forcedMessage.length) {
                setTimeout(() => {
                    document.body.style.backgroundColor = "#ff3131";
                    document.body.style.color = "#000";
                    document.getElementById('cursor').style.backgroundColor = "#000";
                }, 500);
            }
        });

        // Enfocar automáticamente al cargar
        window.onload = focusInput;
    </script>
</body>
</html>
