<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cult Order - 13</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: crosshair;
        }

        #frequency-container {
            text-align: center;
            width: 90%;
            max-width: 800px;
        }

        #message {
            font-family: 'OCRAStd', monospace;
            color: #ff3131;
            font-size: clamp(1rem, 5vw, 2.2rem);
            text-transform: uppercase;
            letter-spacing: 6px;
            filter: blur(25px);
            opacity: 0;
            transition: filter 0.12s ease, opacity 0.12s ease;
            user-select: none;
            line-height: 1.4;
        }

        .noise-indicator {
            position: absolute;
            bottom: 30px;
            font-size: 0.6rem;
            color: #121212; /* Casi invisible para mantener el misterio */
            letter-spacing: 4px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div id="frequency-container">
        <div id="message">SEARCHING SIGNAL...</div>
    </div>
    
    <div class="noise-indicator">LAYER SCANNER ACTIVE // FREQUENCY HUNT</div>

    <script>
        const message = document.getElementById('message');
        
        // Las 3 capas de profundidad del submundo
        const layers = [
            { threshold: 0.15, text: "IS THIS A DREAM?" },
            { threshold: 0.50, text: "ARE YOU AWAKE?" },
            { threshold: 0.82, text: "DOES THE MIRROR RECOGNIZE YOU?" }
        ];

        function updateFrequencies(clientX) {
            const percent = clientX / window.innerWidth;
            let activeLayer = null;
            let minDistance = 1;

            layers.forEach(layer => {
                const distance = Math.abs(percent - layer.threshold);
                // Rango de captura: solo revelamos si está cerca del punto exacto
                if (distance < 0.12) { 
                    if (distance < minDistance) {
                        minDistance = distance;
                        activeLayer = layer;
                    }
                }
            });

            if (activeLayer) {
                message.innerText = activeLayer.text;
                // Fórmula de enfoque: a menor distancia, más nitidez
                const blurValue = minDistance * 70; 
                const opacityValue = 1 - (minDistance * 8); 
                
                message.style.filter = `blur(${blurValue}px)`;
                message.style.opacity = Math.max(opacityValue, 0.03);
            } else {
                // Estado de ruido/estática cuando no hay sintonía
                message.style.filter = "blur(40px)";
                message.style.opacity = "0.02";
            }
        }

        document.addEventListener('mousemove', (e) => updateFrequencies(e.clientX));
        
        document.addEventListener('touchmove', (e) => {
            updateFrequencies(e.touches[0].clientX);
        });
    </script>
</body>
</html>
