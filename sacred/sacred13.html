<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cult Order - 13</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ff3131;
            font-family: 'OCRAStd', monospace;
            cursor: pointer;
            overflow: hidden;
            user-select: none;
        }

        #content-wrapper {
            text-align: center;
            width: 85%;
            max-width: 600px;
        }

        .text-block {
            font-size: 0.95rem;
            line-height: 1.8;
            letter-spacing: 2px;
            text-transform: uppercase;
            display: none; /* Se activan por JS */
        }

        .asset-container {
            display: none;
            justify-content: center;
            align-items: center;
        }

        .asset-container img {
            width: 100px; /* Tamaño del pájaro */
            height: auto;
        }

        .logo-text {
            width: 220px !important; /* Tamaño del logo tipográfico */
        }

        /* Animación sutil de entrada */
        .fade-in {
            animation: fadeIn 0.4s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; filter: blur(10px); }
            to { opacity: 1; filter: blur(0); }
        }
    </style>
</head>
<body onclick="nextStep()">

    <div id="content-wrapper">
        <div id="step-1" class="text-block">
            NOT ALL FIRE NEEDS AIR.<br>
            NOT ALL TRUTH NEEDS WITNESS.<br>
            SOME THINGS SURVIVE IN SHADOW.
        </div>

        <div id="step-2" class="text-block">
            THE BRIGHTEST SIGNAL ATTRACTS HUNTERS.<br><br>
            DO YOU RECOGNIZE YOUR REFLECTION?
        </div>

        <div id="step-3" class="asset-container">
            <img src="../assets/img/isotipo red.svg" alt="Isotipo">
        </div>

        <div id="step-4" class="asset-container">
            <img src="../assets/img/logo red.svg" alt="Logo" class="logo-text">
        </div>
    </div>

    <script>
        let currentStep = 1;

        // Mostrar el primer paso al cargar
        document.getElementById('step-1').style.display = 'block';
        document.getElementById('step-1').classList.add('fade-in');

        function nextStep() {
            // Ocultar el paso actual
            const currentElement = document.getElementById(`step-${currentStep}`);
            if (currentElement) currentElement.style.display = 'none';

            currentStep++;

            // Mostrar el siguiente o ir a home
            const nextElement = document.getElementById(`step-${currentStep}`);
            
            if (nextElement) {
                // Si es un contenedor de imagen usamos flex, si es texto usamos block
                nextElement.style.display = (currentStep >= 3) ? 'flex' : 'block';
                nextElement.classList.add('fade-in');
            } else {
                // Si no hay más pasos, volvemos a la home
                window.location.href = "../index.html";
            }
        }
    </script>
</body>
</html>
