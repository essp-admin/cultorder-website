<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cult Order - 7.3</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        /* Specific styles for sacred7-3 to ensure black background and centering */
        body.sacred7-3-body {
            background-color: #0c0b0b; /* Fondo negro absoluto */
            display: flex; /* Para centrar el texto */
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
    </style>
</head>
<body class="sacred7-3-body">
    <p class="hidden-message" id="message-text">Nothing is by change.</p>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messageText = document.getElementById('message-text');
            messageText.addEventListener('click', function() {
                window.location.href = '../index.html'; // Volver a index.html
            });
        });
    </script>
</body>
</html>
