<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cult Order - Sacred 77-7</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
        }

        #video-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #video-background {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        #start-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            background-color: rgba(0, 0, 0, 0.5);
            cursor: pointer;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 1.5em;
            text-align: center;
        }

        #click-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>

    <div id="video-container">
        <div id="start-overlay">
            Pulsa para activar el sonido.
        </div>
        <div id="click-overlay"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoContainer = document.getElementById('video-container');
            const startOverlay = document.getElementById('start-overlay');
            const clickOverlay = document.getElementById('click-overlay');
            
            const videoElement = document.createElement('video');
            videoElement.id = 'video-background';
            videoElement.autoplay = true;
            videoElement.muted = true;
            videoElement.loop = true;
            videoElement.playsinline = true; // Importante para iOS
            videoElement.src = 'https://essential-part.com/wp-content/uploads/2025/07/Cult-Order-Video-Web.mp4';
            
            videoContainer.prepend(videoElement);
            
            const tryPlayVideo = () => {
                videoElement.play().catch(error => {
                    console.warn("Fallo al reproducir el video. Error:", error);
                });
            };

            // Intentar reproducir el video solo cuando los metadatos hayan cargado
            videoElement.addEventListener('loadedmetadata', () => {
                tryPlayVideo();
            });
            
            // Si el video se pausa por alguna razÃ³n (incluso accidentalmente), intenta reproducirlo de nuevo.
            videoElement.addEventListener('pause', () => {
                tryPlayVideo();
            });

            startOverlay.addEventListener('click', function(event) {
                event.preventDefault();
                event.stopPropagation();
                
                videoElement.muted = false;
                
                startOverlay.style.display = 'none';
                clickOverlay.style.display = 'block';
                
                tryPlayVideo();
            });

            clickOverlay.addEventListener('click', function(event) {
                event.preventDefault();
                event.stopPropagation();
                window.location.href = 'https://www.cult-order.com/'; 
            });

            // Evitamos cualquier control nativo, ya que el video no recibe clics
            videoContainer.addEventListener('click', (event) => {
                event.stopPropagation();
                event.preventDefault();
            }, { capture: true });
        });
    </script>
</body>
</html>
