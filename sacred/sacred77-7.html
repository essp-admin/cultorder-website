<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cult Order - Sacred 77-7</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
        }

        #video-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #myVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none; /* ¡Clave para que los clics no lleguen al video! */
        }

        #start-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            background-color: rgba(0, 0, 0, 0.5);
            cursor: pointer;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 1.5em;
            text-align: center;
        }

        #click-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>

    <div id="video-container">
        <video id="myVideo" autoplay muted loop playsinline>
            <source src="https://essential-part.com/wp-content/uploads/2025/07/Cult-Order-Video-Web.mp4" type="video/mp4">
            Tu navegador no soporta el tag de video.
        </video>
        <div id="start-overlay">
            Pulsa para activar el sonido.
        </div>
        <div id="click-overlay"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoElement = document.getElementById('myVideo');
            const startOverlay = document.getElementById('start-overlay');
            const clickOverlay = document.getElementById('click-overlay');
            
            // El video se reproduce en silencio automáticamente gracias a 'autoplay' y 'muted'.
            // El primer clic en la pantalla (en el start-overlay)
            startOverlay.addEventListener('click', function() {
                // Al hacer clic, quitamos el silencio
                videoElement.muted = false;
                
                // Ocultamos el overlay de inicio y mostramos el de redirección
                startOverlay.style.display = 'none';
                clickOverlay.style.display = 'block';
                
                // Intentamos reproducir el video, por si estaba pausado
                videoElement.play().catch(error => console.error(error));
            });

            // El segundo clic en la pantalla (en el click-overlay)
            clickOverlay.addEventListener('click', function() {
                window.location.href = 'https://www.cult-order.com/'; 
            });

            // A medida que el video avanza, si por alguna razón se detiene, lo volvemos a intentar
            videoElement.addEventListener('pause', () => {
                videoElement.play().catch(error => console.error(error));
            });
        });
    </script>
</body>
</html>
