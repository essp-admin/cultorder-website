<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cult Order - Sacred 77-7</title>
    <link rel="stylesheet" href="style.css"> <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
        }

        #video-container {
            width: 100vw;
            height: 100vh;
            display: flex; /* Usamos flex para centrar el video dentro del contenedor */
            justify-content: center;
            align-items: center;
            position: relative; /* Necesario para posicionar el overlay */
            cursor: pointer; /* Indica que el contenedor es clicable */
        }

        #myVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Intentamos desactivar las propiedades predeterminadas de interacción */
            pointer-events: none; /* Esto hace que los clics pasen a través del video al contenedor padre */
        }

        /* Capa superpuesta invisible para capturar los clics y evitar los controles del navegador */
        #click-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10; /* Asegura que esté por encima del video */
            cursor: pointer; /* Mantiene el cursor de clic */
            /* Puedes poner un background-color: rgba(0,0,0,0.1); temporalmente para ver la capa */
        }
    </style>
</head>
<body>

    <div id="video-container">
        <video id="myVideo" autoplay loop>
            <source src="https://essential-part.com/wp-content/uploads/2025/07/Cult-Order-Video-Web.mp4" type="video/mp4">
            Tu navegador no soporta el tag de video.
        </video>
        <div id="click-overlay"></div> </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoElement = document.getElementById('myVideo');
            const clickOverlay = document.getElementById('click-overlay');

            if (videoElement && clickOverlay) {
                // Intenta reproducir el video. Algunos navegadores pueden bloquear el autoplay con sonido.
                videoElement.play().catch(error => {
                    console.log("Autoplay con sonido bloqueado. El usuario deberá interactuar para escuchar el audio. Error:", error);
                    // Opcional: Si el autoplay falla, puedes mostrar una capa temporal con un mensaje
                    // o un icono de play para que el usuario inicie la reproducción.
                    // Sin embargo, por tu requerimiento de "ningún botón", esto podría no ser deseado.
                });

                // Añadimos el evento de clic a la capa superpuesta, no directamente al video
                clickOverlay.addEventListener('click', function() {
                    window.location.href = 'index.html'; // Redirige a index.html
                });

                // Evitar que el video se pause si se hace clic directamente sobre él (aunque pointer-events: none debería ayudar)
                videoElement.addEventListener('click', function(event) {
                    event.preventDefault(); // Previene el comportamiento por defecto de pausar/mostrar controles
                    event.stopPropagation(); // Detiene la propagación del evento para que no afecte a otros elementos
                });

                // También podemos intentar evitar el evento 'contextmenu' (clic derecho o pulsación larga en móvil)
                videoElement.addEventListener('contextmenu', function(event) {
                    event.preventDefault();
                });
            }
        });
    </script>

</body>
</html>
