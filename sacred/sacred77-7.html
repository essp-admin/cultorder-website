<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cult Order - Sacred 77-7</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
        }

        #video-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #myVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none; /* ¡CRUCIAL! Los clics ahora pasarán a las capas superpuestas. */
        }

        #start-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            background-color: rgba(0, 0, 0, 0.5);
            cursor: pointer;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 1.5em;
            text-align: center;
        }

        #click-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            cursor: pointer;
            display: none; /* Empezamos con esta capa oculta */
        }
    </style>
</head>
<body>

    <div id="video-container">
        <video id="myVideo" autoplay muted loop>
            <source src="https://essential-part.com/wp-content/uploads/2025/07/Cult-Order-Video-Web.mp4" type="video/mp4">
            Tu navegador no soporta el tag de video.
        </video>
        <div id="start-overlay">
            Pulsa para activar el sonido.
        </div>
        <div id="click-overlay"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoElement = document.getElementById('myVideo');
            const startOverlay = document.getElementById('start-overlay');
            const clickOverlay = document.getElementById('click-overlay');

            if (videoElement && startOverlay && clickOverlay) {
                const tryPlayVideo = () => {
                    videoElement.play().catch(error => {
                        console.warn("Fallo al reproducir el video. Error:", error);
                    });
                };

                startOverlay.addEventListener('click', function(event) {
                    event.preventDefault();
                    event.stopPropagation();
                    
                    videoElement.muted = false;
                    
                    startOverlay.style.display = 'none';

                    clickOverlay.style.display = 'block';

                    tryPlayVideo();
                });

                clickOverlay.addEventListener('click', function(event) {
                    event.preventDefault();
                    event.stopPropagation();
                    window.location.href = 'https://www.cult-order.com/'; 
                });
                
                const suppressSpecificNativeControls = (event) => {
                    event.preventDefault();
                    event.stopPropagation();
                    if (videoElement.paused) {
                        tryPlayVideo();
                    }
                };

                videoElement.addEventListener('click', suppressSpecificNativeControls);
                videoElement.addEventListener('touchend', suppressSpecificNativeControls);
                videoElement.addEventListener('touchstart', suppressSpecificNativeControls);
                videoElement.addEventListener('seeking', suppressSpecificNativeControls);
                videoElement.addEventListener('webkitbeginfullscreen', suppressSpecificNativeControls);
                videoElement.addEventListener('webkitendfullscreen', suppressSpecificNativeControls);
                videoElement.addEventListener('fullscreenchange', suppressSpecificNativeControls);
                videoElement.addEventListener('webkitfullscreenchange', suppressSpecificNativeControls);

                videoElement.addEventListener('contextmenu', function(event) {
                    event.preventDefault();
                });
            }
        });
    </script>
</body>
</html>
