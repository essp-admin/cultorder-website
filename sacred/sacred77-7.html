<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cult Order - Sacred 77-7</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
        }

        #video-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #myVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none; /* Crucial para que los clics pasen al overlay */
        }

        #click-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999; /* ¡Un z-index muy alto para asegurar que esté por encima de todo! */
            cursor: pointer; /* Mantiene el cursor de clic */
        }
    </style>
</head>
<body>

    <div id="video-container">
        <video id="myVideo" autoplay loop>
            <source src="https://essential-part.com/wp-content/uploads/2025/07/Cult-Order-Video-Web.mp4" type="video/mp4">
            Tu navegador no soporta el tag de video.
        </video>
        <div id="click-overlay"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoElement = document.getElementById('myVideo');
            const clickOverlay = document.getElementById('click-overlay');

            if (videoElement && clickOverlay) {
                // Función para intentar reproducir el video.
                // Esta función manejará los intentos de autoplay y los errores.
                const tryPlayVideo = () => {
                    videoElement.play().catch(error => {
                        console.warn("Autoplay con sonido bloqueado o fallo al reproducir. El usuario deberá interactuar para escuchar el audio. Error:", error);
                        // Este error es una advertencia en la consola del navegador si el autoplay con audio está bloqueado.
                        // La aparición de este error no significa que el código esté mal, sino que el navegador ha bloqueado el autoplay.
                    });
                };

                // Intenta reproducir al cargar la página
                tryPlayVideo();

                // Añadimos el evento de clic a la capa superpuesta para ir a la home
                clickOverlay.addEventListener('click', function(event) {
                    event.preventDefault(); // Previene cualquier comportamiento predeterminado del clic en el overlay
                    event.stopPropagation(); // Detiene la propagación del evento

                    // *** Asegúrate de que esta URL sea la correcta para tu home ***
                    window.location.href = 'https://www.cult-order.com/'; 
                });

                // **Eventos para intentar suprimir los controles nativos que se activan con ciertas interacciones**
                // Ahora somos menos agresivos: NO prevenimos 'play'/'pause' directamente en el evento.
                // Nos centramos en bloquear la aparición de los controles y el modo pantalla completa.
                const suppressSpecificNativeControls = (event) => {
                    event.preventDefault(); // Evita el comportamiento predeterminado del navegador
                    event.stopPropagation(); // Evita que el evento se propague

                    // Si por alguna razón el video se pausa, intentamos reanudarlo inmediatamente.
                    if (videoElement.paused) {
                        tryPlayVideo();
                    }
                };

                // Escucha eventos de interacción que puedan mostrar controles o ir a pantalla completa
                videoElement.addEventListener('click', suppressSpecificNativeControls);
                videoElement.addEventListener('touchend', suppressSpecificNativeControls);
                videoElement.addEventListener('touchstart', suppressSpecificNativeControls);
                videoElement.addEventListener('seeking', suppressSpecificNativeControls);
                videoElement.addEventListener('webkitbeginfullscreen', suppressSpecificNativeControls); // Específico de Safari iOS
                videoElement.addEventListener('webkitendfullscreen', suppressSpecificNativeControls);   // Específico de Safari iOS
                videoElement.addEventListener('fullscreenchange', suppressSpecificNativeControls);      // Para otros navegadores
                videoElement.addEventListener('webkitfullscreenchange', suppressSpecificNativeControls); // Para otros navegadores

                // Evitar menú contextual (clic derecho)
                videoElement.addEventListener('contextmenu', function(event) {
                    event.preventDefault();
                });

                // Asegurar que el video intente reproducirse si por alguna razón está pausado después de cargar metadatos
                videoElement.addEventListener('loadedmetadata', function() {
                    if (videoElement.paused) {
                        tryPlayVideo();
                    }
                });
            }
        });
    </script>

</body>
</html>
