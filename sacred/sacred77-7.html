<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cult Order - Sacred 77-7</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        @font-face {
            font-family: 'OCRAStd';
            src: url('../assets/fonts/OCRAStd.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
        }

        #video-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #myVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        #start-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            background-color: rgba(0, 0, 0, 0.5);
            cursor: pointer;
            color: white;
            font-family: 'OCRAStd', monospace;
            /* **AJUSTADO AQUÍ:** Mismo tamaño que sacred7-3 */
            font-size: clamp(0.7em, 1.5vw, 1.2em);
            text-align: center;
        }

        #start-overlay p {
            margin: 0 10%; /* Añadido un margen para dejar espacio a los lados y centrarlo */
            max-width: 80%; /* Para que no se extienda en pantallas muy grandes */
        }

        @media (max-width: 768px) {
            #start-overlay {
                 /* **AJUSTADO AQUÍ:** Mismo tamaño que sacred7-3 en móvil */
                font-size: clamp(0.8em, 4vw, 2em);
            }
            #start-overlay p {
                margin: 0 5%; /* Un poco menos de margen en móvil */
            }
        }

        #click-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>

    <div id="video-container">
        <video id="myVideo" autoplay muted loop playsinline>
            <source src="https://essential-part.com/wp-content/uploads/2025/07/Cult-Order-Video-Web.mp4" type="video/mp4">
            Tu navegador no soporta el tag de video.
        </video>
        <div id="start-overlay">
            <p>The truth is the key. Seek it with pure intent.</p>
        </div>
        <div id="click-overlay"></div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoElement = document.getElementById('myVideo');
            const startOverlay = document.getElementById('start-overlay');
            const clickOverlay = document.getElementById('click-overlay');
            
            startOverlay.addEventListener('click', function() {
                videoElement.muted = false;
                startOverlay.style.display = 'none';
                clickOverlay.style.display = 'block';
                videoElement.play().catch(error => console.error(error));
            });

            clickOverlay.addEventListener('click', function() {
                window.location.href = 'https://www.cult-order.com/'; 
            });

            videoElement.addEventListener('pause', () => {
                videoElement.play().catch(error => console.error(error));
            });
        });
    </script>
</body>
</html>
