<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cult Order - Sacred 77-7</title>
    <link rel="stylesheet" href="style.css"> <style>
        body {
            margin: 0;
            overflow: hidden; /* Evita barras de desplazamiento */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
        }

        #video-container {
            width: 100vw;
            height: 100vh;
            position: relative; /* Base para posicionar elementos absolutos */
        }

        #myVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Intentamos desactivar las propiedades predeterminadas de interacción */
            pointer-events: none; /* Crucial para que los clics pasen al overlay */
        }

        /* Capa superpuesta INVISIBLE que captura los clics */
        #click-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999; /* ¡Un z-index muy alto para asegurar que esté por encima de todo! */
            cursor: pointer; /* Mantiene el cursor de clic */
            /* background-color: rgba(255, 0, 0, 0.1); /* Descomenta para ver la capa roja transparente */
        }
    </style>
</head>
<body>

    <div id="video-container">
        <video id="myVideo" autoplay loop>
            <source src="https://essential-part.com/wp-content/uploads/2025/07/Cult-Order-Video-Web.mp4" type="video/mp4">
            Tu navegador no soporta el tag de video.
        </video>
        <div id="click-overlay"></div> </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoElement = document.getElementById('myVideo');
            const clickOverlay = document.getElementById('click-overlay');

            if (videoElement && clickOverlay) {
                // Función para intentar reproducir el video
                const tryPlayVideo = () => {
                    videoElement.play().catch(error => {
                        console.warn("Autoplay con sonido bloqueado. El usuario deberá interactuar para escuchar el audio. Error:", error);
                        // No mostramos nada por tu requerimiento de 'no botones',
                        // pero es bueno saber que esto sucede.
                    });
                };

                // Intenta reproducir al cargar la página
                tryPlayVideo();

                // Añadimos el evento de clic a la capa superpuesta
                clickOverlay.addEventListener('click', function(event) {
                    event.preventDefault(); // Previene el comportamiento predeterminado del clic
                    event.stopPropagation(); // Detiene la propagación del evento

                    // Aquí es donde redirigimos a la página principal
                    window.location.href = 'index.html';
                });

                // **Eventos adicionales para intentar suprimir los controles nativos del navegador**
                // Escucha eventos de interacción directamente en el video, aunque pointer-events: none debería ayudar
                const suppressNativeControls = (event) => {
                    event.preventDefault();
                    event.stopPropagation();
                    // En algunos casos, el navegador puede pausar el video al intentar mostrar controles.
                    // Aseguramos que se reanude.
                    if (videoElement.paused) {
                        tryPlayVideo(); // Reintenta la reproducción
                    }
                };

                videoElement.addEventListener('play', suppressNativeControls);
                videoElement.addEventListener('pause', suppressNativeControls);
                videoElement.addEventListener('click', suppressNativeControls);
                videoElement.addEventListener('touchend', suppressNativeControls); // Para dispositivos táctiles
                videoElement.addEventListener('touchstart', suppressNativeControls); // Para dispositivos táctiles
                videoElement.addEventListener('seeking', suppressNativeControls); // Cuando el usuario intenta buscar
                videoElement.addEventListener('webkitbeginfullscreen', suppressNativeControls); // Safari iOS
                videoElement.addEventListener('webkitendfullscreen', suppressNativeControls); // Safari iOS
                videoElement.addEventListener('loadedmetadata', function() {
                    // Aseguramos que el video esté en un estado reproducible y no pausado
                    if (videoElement.paused) {
                        tryPlayVideo();
                    }
                });

                // Evitar menú contextual (clic derecho)
                videoElement.addEventListener('contextmenu', function(event) {
                    event.preventDefault();
                });
            }
        });
    </script>

</body>
</html>
