<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cult Order - 30</title>
    <link rel="stylesheet" href="../style.css"> <style>
        /* Estilos para el body que cubra toda la pantalla y el cursor */
        body {
            margin: 0;
            overflow: hidden; /* Evita barras de desplazamiento */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000; /* Fondo negro, ajusta si es necesario */
            cursor: pointer; /* Indica que toda la pantalla es clicable */
            /* Quitar la clase 'sacred30-body' del body si ya no la necesitas para otros estilos */
            /* Si 'sacred30-body' tiene estilos de tamaño o posicionamiento que quieres mantener,
               déjala en el <body> y ajusta los estilos de #logo-svg, #isotipo-svg abajo
               para no interferir o para complementarlos. */
        }

        /* Estilos para las imágenes: Mantener el centrado, pero eliminar control de tamaño
           para que tu style.css o el tamaño original de las SVG se mantenga. */
        #logo-svg,
        #isotipo-svg {
            /* Eliminadas las propiedades max-width, max-height, object-fit. */
            /* ¡Ahora el tamaño será el que le dé tu style.css o el tamaño intrínseco de la SVG! */
            position: absolute; /* Para centrado absoluto */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centra la imagen perfectamente */
            transition: opacity 0.5s ease-in-out; /* Transición suave al aparecer/desaparecer */
        }

        /* Clases para controlar la visibilidad */
        .hidden {
            opacity: 0;
            pointer-events: none; /* Asegura que no se pueda hacer clic en este elemento cuando está oculto */
        }

        .visible {
            opacity: 1;
            pointer-events: auto; /* Permite interacciones cuando es visible */
        }
    </style>
</head>
<body class="sacred30-body">
    <img id="logo-svg" src="../assets/img/logo.svg" alt="Cult Order Logo" class="visible">
    <img id="isotipo-svg" src="../assets/img/isotipo.svg" alt="Cult Order Isotipo" class="hidden">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const logo = document.getElementById('logo-svg');
            const isotipo = document.getElementById('isotipo-svg');
            const body = document.body; // Escucharemos clics en todo el cuerpo

            let currentScreen = 'logo'; // Estado inicial: 'logo' es visible

            // Asegurar el estado inicial al cargar la página (se maneja con las clases HTML/CSS también)
            logo.classList.add('visible');
            isotipo.classList.add('hidden');

            // Escuchar clics en cualquier parte del body
            body.addEventListener('click', function() {
                if (currentScreen === 'logo') {
                    // Si estamos en el logo, cambiar al isotipo
                    logo.classList.remove('visible');
                    logo.classList.add('hidden');
                    isotipo.classList.remove('hidden');
                    isotipo.classList.add('visible');
                    currentScreen = 'isotipo'; // Actualizamos el estado
                } else if (currentScreen === 'isotipo') {
                    // Si estamos en el isotipo, redirigir a index.html
                    window.location.href = '../index.html'; // Mantener tu ruta relativa actual
                }
            });

            // IMPORTANTE: Eliminados los event listeners específicos para logo/isotipo
            // para que los clics siempre lleguen al 'body'.
            // No es necesario detener la propagación aquí si solo el body tiene el listener principal.
        });
    </script>
</body>
</html>
