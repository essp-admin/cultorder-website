<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cult Order - 30</title>
    <link rel="stylesheet" href="../style.css"> <style>
        /* Estilos para el body que cubra toda la pantalla y el cursor */
        body {
            margin: 0;
            overflow: hidden; /* Evita barras de desplazamiento */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000; /* Fondo negro, ajusta si es necesario */
            cursor: pointer; /* Indica que toda la pantalla es clicable */
        }

        /* Estilos para las imágenes: Mantener el centrado */
        #logo-svg,
        #isotipo-svg {
            position: absolute; /* Para centrado absoluto */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centra la imagen perfectamente */
            transition: opacity 0.5s ease-in-out; /* Transición suave al aparecer/desaparecer */
            /* ¡Importante! Aquí no definimos el tamaño base, se respeta el de style.css o el intrínseco de la SVG. */
        }

        /* Clases para controlar la visibilidad */
        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        .visible {
            opacity: 1;
            pointer-events: auto;
        }

        /* ****************************************************** */
        /* ***** AJUSTE ESPECÍFICO PARA EL ISOTIPO EN MÓVIL ***** */
        /* ****************************************************** */
        @media (max-width: 768px) { /* Este estilo se aplica en pantallas de 768px de ancho o menos (típicamente móviles y tablets) */
            #isotipo-svg {
                max-width: 80%; /* Reduce el tamaño del isotipo al 80% del ancho del viewport en móviles */
                /* Puedes ajustar este porcentaje (ej: 70%, 75%) hasta que lo veas perfecto. */
                /* Si también es demasiado alto, puedes añadir: */
                /* max-height: 70vh; */
            }
            /* Si el LOGO también se viera grande en móvil y quisieras ajustarlo, podrías añadir algo similar: */
            /* #logo-svg {
                max-width: 85%;
            } */
        }
    </style>
</head>
<body class="sacred30-body">
    <img id="logo-svg" src="../assets/img/logo.svg" alt="Cult Order Logo" class="visible">
    <img id="isotipo-svg" src="../assets/img/isotipo.svg" alt="Cult Order Isotipo" class="hidden">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const logo = document.getElementById('logo-svg');
            const isotipo = document.getElementById('isotipo-svg');
            const body = document.body;

            let currentScreen = 'logo'; // Estado inicial: 'logo' es visible

            logo.classList.add('visible');
            isotipo.classList.add('hidden');

            body.addEventListener('click', function() {
                if (currentScreen === 'logo') {
                    // Si estamos en el logo, cambiar al isotipo
                    logo.classList.remove('visible');
                    logo.classList.add('hidden');
                    isotipo.classList.remove('hidden');
                    isotipo.classList.add('visible');
                    currentScreen = 'isotipo';
                } else if (currentScreen === 'isotipo') {
                    // Si estamos en el isotipo, redirigir a index.html
                    window.location.href = '../index.html';
                }
            });
        });
    </script>
</body>
</html>
