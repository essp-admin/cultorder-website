<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cult Order - 30</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body class="sacred30-body">
    <img id="logo-svg" src="../assets/img/logo.svg" alt="Cult Order Logo">
    <img id="isotipo-svg" src="../assets/img/isotipo.svg" alt="Cult Order Isotipo">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const logo = document.getElementById('logo-svg');
            const isotipo = document.getElementById('isotipo-svg');

            // Asegurar que el logo sea visible al cargar la p√°gina y el isotipo no.
            logo.style.display = 'block';
            isotipo.style.display = 'none';

            // Click en el logo: Esconder logo, mostrar isotipo.
            logo.addEventListener('click', function() {
                logo.style.display = 'none';
                isotipo.style.display = 'block';
            });

            // Click en el isotipo: Volver a index.html.
            isotipo.addEventListener('click', function() {
                window.location.href = '../index.html';
            });
        });
    </script>
</body>
</html>
