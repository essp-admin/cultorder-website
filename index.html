<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cult Order</title>
    
    <meta property="og:title" content="Cult Order">
    <meta property="og:description" content="Search, choose, and receive.">
    <meta property="og:image" content="https://tuweb.com/og-image-co.png">
    <meta property="og:url" content="https://tuweb.com">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://tuweb.com/og-image-co.png">

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #000;
            margin: 0;
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'OCRAStd', monospace;
            color: #da0008; 
            text-align: center;
            font-size: 0.9rem;
            user-select: none;
            overflow: hidden;
        }

        #status-message {
            letter-spacing: 3px;
            opacity: 1; 
            font-size: 0.75rem;
            color: #da0008;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .game-state {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-buttons {
            display: flex;
            gap: 15px; 
            margin-top: 10px;
        }

        .sacred-button {
            width: 45px; 
            height: 45px;
            line-height: 45px;
            border: 1px solid #da0008;
            background-color: transparent;
            color: #da0008;
            cursor: pointer;
            font-size: 0.9rem;
            transition: none;
        }

        .sacred-button.active {
            background-color: #da0008;
            color: #000;
        }

        #reward-screen {
            display: none; 
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            cursor: pointer; 
        }

        #reward-message {
            max-width: 85%;
            line-height: 1.6;
            text-align: center;
            font-size: 1rem;
            letter-spacing: 1px;
            color: #da0008;
        }

        @media (max-width: 768px) {
            body { font-size: 0.85rem; }
            .sacred-button { width: 40px; height: 40px; line-height: 40px; }
        }
    </style>
</head>
<body>
    
    <div id="game-state" class="game-state">
        <div id="status-message">//INITIALIZING</div>
        <div class="game-buttons" id="game-buttons">
            <div class="sacred-button" id="btn-1">1</div>
            <div class="sacred-button" id="btn-3">3</div>
            <div class="sacred-button" id="btn-5">5</div>
            <div class="sacred-button" id="btn-7">7</div>
        </div>
    </div>

    <div id="reward-screen">
        <p id="reward-message"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Secuencia equilibrada de 4 posiciones
            const sequence = [7, 1, 5, 3]; 
            let playerSequence = [];
            let isDisplaying = false;
            let currentRewardStep = 0;
            
            const buttons = document.querySelectorAll('.sacred-button');
            const statusMessage = document.getElementById('status-message');
            const gameState = document.getElementById('game-state');
            const rewardScreen = document.getElementById('reward-screen');
            const rewardMessage = document.getElementById('reward-message');

            const REWARD_PHRASES = [
                "Do you prefer to know the whole, painful truth, or just the part that allows for a peaceful life?", 
                "Search, choose, and receive. The revelation will awaken inside you."
            ];

            function advanceRewardScreen() {
                currentRewardStep++;
                if (currentRewardStep > REWARD_PHRASES.length) {
                    location.reload(); 
                    return;
                }
                gameState.style.display = 'none';
                rewardScreen.style.display = 'flex';
                rewardMessage.textContent = REWARD_PHRASES[currentRewardStep - 1];
            }

            async function displaySequence() {
                isDisplaying = true;
                statusMessage.textContent = "//OBSERVE THE NUMBERS";
                await new Promise(r => setTimeout(r, 1200));
                
                statusMessage.textContent = "//INTERNALIZE THEM";
                await new Promise(r => setTimeout(r, 800));

                for (let i = 0; i < sequence.length; i++) {
                    const button = document.getElementById(`btn-${sequence[i]}`);
                    button.classList.add('active');
                    await new Promise(r => setTimeout(r, 500)); 
                    button.classList.remove('active');
                    await new Promise(r => setTimeout(r, 200)); 
                }
                isDisplaying = false;
                playerSequence = [];
                statusMessage.textContent = "//REPEAT THE PATTERN";
            }

            function handleInput(value) {
                if (isDisplaying) return;
                playerSequence.push(value);
                const currentStep = playerSequence.length - 1;
                const clickedButton = document.getElementById(`btn-${value}`);

                clickedButton.classList.add('active');
                setTimeout(() => { clickedButton.classList.remove('active'); }, 150);

                if (value !== sequence[currentStep]) {
                    statusMessage.textContent = "//ACCESS DENIED. FAILURE.";
                    playerSequence = [];
                    setTimeout(displaySequence, 1500);
                    return;
                }

                if (playerSequence.length === sequence.length) {
                    statusMessage.textContent = "//SEQUENCE ASCENDED. REVELATION AWAITS.";
                    setTimeout(advanceRewardScreen, 1200);
                }
            }

            buttons.forEach(button => {
                button.addEventListener('click', () => handleInput(parseInt(button.textContent)));
            });

            rewardScreen.addEventListener('click', advanceRewardScreen);
            setTimeout(displaySequence, 2000); 
        });
    </script>
</body>
</html>
