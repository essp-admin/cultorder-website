<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cult Order</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .grid-item {
            font-family: 'OCRAStd', monospace;
            color: #da0008; /* Rojo oficial */
            text-decoration: none;
            font-size: 1.1rem;
            letter-spacing: 4px;
            
            /* INTENSIDAD */
            opacity: 1; /* Eliminamos la transparencia */
            font-weight: bold;
            text-shadow: 0 0 10px rgba(218, 0, 8, 0.5); /* Resplandor de señal */
            
            transition: all 0.4s ease;
        }

        .grid-item:hover {
            letter-spacing: 10px;
            text-shadow: 0 0 15px rgba(218, 0, 8, 0.8); /* Brillo más fuerte al pasar el ratón */
            filter: brightness(1.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="sacred/sacred57.html" class="grid-item">57</a>
    </div>

</body>
</html>
